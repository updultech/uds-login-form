<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
            border: 3px solid #ccc;
            border-color: rgb(9, 122, 9);
            border-radius: 4px;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container img {
            width: 100px;
            margin-bottom: 20px;
            border-radius: 50px;
            overflow: hidden;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 85%;
            padding: 10px;
            background-color: green;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: green;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
        }
        .social-icons img {
            width: 24px;
        }
        h2{
            color:green
        }
        h3{
            color:green
        }
        .placeholder{
             font-size:bold ;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>University for Development Studies(UDS)</h2>
        <h3>Nyankpala Campus</h3>
        <img src="uds_emblem.png " alt="Logo">
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <input type="checkbox" id="Remember_me" name="Remember_me" required>
            <button type="submit">Login</button>
        </form>
        <div class="social-icons">
            <a href="https://www.linkedin.com/..........."><img src="linkedin icon.webp" alt="Facebook"></a>
            <a href="https://www.facebook.com/..........."><img src="Facebook icon.png" alt="GitHub"></a>
            <a href="https://www.github.com/............."><img src="github icon.png" alt="LinkedIn"></a>
            <a href="https://www.Youtube/..............."><img src="youtube.png" alt="Youtube"></a>
        </div>
    </div>
</body>
</html>
